<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Detours</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Landing Page with Hero Image -->
    <section id="landing" class="vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="hero-image">
            <h1 class="display-3 text-white">Welcome to Hidden Detours</h1>
            <p class="lead text-white">Discover hidden gems, quirky places, and secret spots near you!</p>
            <button id="enterApp" class="btn btn-primary btn-lg mt-3">Explore Now</button>
        </div>
    </section>

    <!-- Main Content Section -->
    <section id="main-content" class="d-none">
        <div class="container">
            <h2 class="mt-5">Find Hidden Gems Near You</h2>
            <p>Enter a location to search for hidden gem bars, restaurants, and things to do nearby.</p>
            <div class="mb-3">
                <label for="locationInput" class="form-label">Enter Location:</label>
                <input type="text" id="locationInput" class="form-control" placeholder="e.g. New Orleans">
            </div>
            <button id="findButton" class="btn btn-dark">Search Hidden Gems</button>

            <div id="results" class="mt-5"></div>
        </div>
    </section>

    <!-- Optional Login Form (Popup) -->
    <div id="loginPopup" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login to Save Favorites</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
